name: claw_machine
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  async: ^2.11.0
  dart_periphery: ^0.9.5
  fast_immutable_collections: ^9.1.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_gen: ^5.3.1
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.7
  freezed_annotation: ^2.4.1
  get_it: ^7.6.0
  injectable: ^2.3.0
  logging: ^1.2.0
  ndef: ^0.3.1
  rive: ^0.11.14
  shared_preferences: ^2.2.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.1
  flutter_test:
    sdk: flutter
  freezed: ^2.4.1
  injectable_generator: ^2.4.0
  lakos: ^2.0.3
  mews_pedantic: ^0.17.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter.ttf

flutter_gen:
  integrations:
    flutter_svg: true
    rive: true
